<div class="form-container">
    <h1 class="register-header">Sign up</h1>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="OnSubmit()" autocomplete="off">
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="mypos@hotmail.com" formControlName="email">
            <mat-error *ngIf="registerForm.get('email').invalid">
                <span *ngIf="registerForm.get('email').errors.required">Mandatory</span>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="abc@123" formControlName="password">
            <mat-error *ngIf="registerForm.get('password').invalid">
                <span *ngIf="registerForm.get('password').errors.required">Mandatory</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="abc@123" formControlName="confirmPassword">
            <mat-error *ngIf="registerForm.get('confirmPassword').invalid">
                <span *ngIf="registerForm.get('confirmPassword').errors.required">Mandatory</span>
                <span *ngIf="registerForm.get('confirmPassword').errors.notEqual">Confrim password is different</span>
            </mat-error>
        </mat-form-field>
    
        <button type="submit" mat-raised-button color="primary" 
        class="btn-register">Sign up</button>
    </form>
</div>
<button mat-stroked-button 
color="primary" 
(click)="SignIn()"
class="btn-signin">Sign in</button>
