
<mat-card class="example-card" *ngFor="let supplier of supplierList">
    <mat-card-header>
        <mat-card-title> {{supplier.name}} </mat-card-title>
        <mat-card-subtitle> {{supplier.code}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{supplier.description}}<br>
            <span>{{supplier.contactNo}}</span>
            <span>{{supplier.email}}</span>
        </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
<mat-card class="card-add">
    <mat-card-content>
        <a mat-icon-button aria-label="Example icon-button with a heart icon"
        routerLink="/product">
            <mat-icon class="icon-add">add</mat-icon>
        </a>
    </mat-card-content>
</mat-card>
