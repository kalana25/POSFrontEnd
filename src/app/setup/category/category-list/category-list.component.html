
<mat-card class="example-card" *ngFor="let category of categoryList">
    <mat-card-header>
        <mat-card-title> {{category.name}} </mat-card-title>
        <mat-card-subtitle> {{category.code}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{category.description}}<br>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button (click)="OnDelete(category.id)" >
            <mat-icon class="icon-red">delete</mat-icon>
        </button>
        <button mat-icon-button (click)="OnEdit(category)">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<mat-spinner class="cus-spinner" [diameter]="80" *ngIf="IsLoading"></mat-spinner>
<button mat-fab class="fab-plus" (click)="OnAddClick()">
    <mat-icon>add</mat-icon>
</button>
