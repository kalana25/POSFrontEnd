<div class="parent-container">
    <div class="h-1">Suppliers</div>
    <div class="supplier-container">
    
        <div class="supplier-loading-shade" *ngIf="IsLoading">
            <mat-spinner [diameter]="80" *ngIf="IsLoading"></mat-spinner>
        </div>
        <div class="supplier-table-container mat-elevation-z3" *ngIf="supplierResponse?.items.length">
            <table *ngIf="supplierResponse" mat-table [dataSource]="supplierResponse.items">
    
                <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let column"> {{column.code}} </td>
                </ng-container>
    
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let column"> {{column.name}} </td>
                </ng-container>
                
    
                <ng-container matColumnDef="contactNo">
                <th mat-header-cell *matHeaderCellDef> Contact No </th>
                <td mat-cell *matCellDef="let column"> {{column.contactNo}} </td>
                </ng-container>
    
            
                <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Telephone </th>
                <td mat-cell *matCellDef="let column"> {{column.telephone}} </td>
                </ng-container>
    
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let column"> {{column.email}} </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let column">
                        <button mat-icon-button (click)="OnDelete(column.id)" >
                            <mat-icon class="icon-red">delete</mat-icon>
                        </button>
                        <button mat-icon-button (click)="OnEdit(column)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                *ngIf="supplierResponse"
                [length]="supplierResponse.totalCount"
                [pageSize]="supplierResponse.pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="OnPage($event)">
            </mat-paginator>
        </div>
        <div *ngIf="!supplierResponse?.items.length" class="no-records-found">
            No Records Found
        </div>
    </div>

    <button mat-fab class="fab-plus" (click)="OnAddClick()">
        <mat-icon>add</mat-icon>
    </button>
</div>
