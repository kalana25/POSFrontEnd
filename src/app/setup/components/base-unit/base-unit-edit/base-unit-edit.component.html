<h2>Update Base Unit</h2>
<form class="base-unit-form" [formGroup]="baseUnitForm" autocomplete="off" (ngSubmit)="OnUpdate()">
            
    <input type="hidden" formControlName="id">

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Unit name" formControlName="name">
        <mat-error *ngIf="baseUnitForm.get('name').invalid">
            <span *ngIf="baseUnitForm.get('name').errors.required">Mandatory</span>
        </mat-error>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput placeholder="Symbol" formControlName="symbol">
        <mat-error *ngIf="baseUnitForm.get('symbol').invalid">
            <span *ngIf="baseUnitForm.get('symbol').errors.required">Mandatory</span>
        </mat-error>
    </mat-form-field>
    
    <mat-form-field class="description">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Unit description" formControlName="description"></textarea>
    </mat-form-field>

    <button type="submit" mat-button color="primary" class="float-right">
        Update
    </button>
</form>
