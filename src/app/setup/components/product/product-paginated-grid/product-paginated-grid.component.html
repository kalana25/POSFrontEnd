<mat-card class="full-width">
    <mat-card-title>Products</mat-card-title>
    <mat-card-content class="card-body">
        <ng-container *ngIf="productList">
            <div *ngFor="let pr of productList" (click)="OnSelectProduct(pr)"
                class="product-card mat-elevation-z1" matRipple matTooltip="{{pr.barcode}}">
                <div class="prod-name">{{pr.name}}</div>
                <div class="prod-code">{{pr.code}}</div>
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>
