<div class="parent-container">
    <div class="h-1">New Sale</div>
    <div class="new-sales-container">
        <app-category-peginated-grid 
        (output)="OnCategoryOutput($event)"
        class="category-card">
        </app-category-peginated-grid>
          
        <app-product-paginated-grid 
        [category]="selectedCategory"
        (selectedProd)="OnProductSelect($event)"
        class="item-card">
        </app-product-paginated-grid>
        
    </div>
    <div class="cart-holder">
        <app-order-cart [@cart-slide]="rotState==='start'?'end':'start'">
        </app-order-cart>
    </div>
</div>
