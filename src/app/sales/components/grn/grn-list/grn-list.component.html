<div class="parent-container">
    <div class="h-1">Good Receipt Note</div>
    <div class="grn-container">
    
        <div class="grn-loading-shade" *ngIf="IsLoading">
            <mat-spinner [diameter]="80" *ngIf="IsLoading"></mat-spinner>
        </div>
        <div class="grn-table-container" *ngIf="grnResponse?.items.length">
            <table *ngIf="grnResponse" mat-table [dataSource]="grnResponse.items">
    
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let column"> {{column.id}} </td>
                </ng-container>
                
                <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let column"> {{column.code}} </td>
                </ng-container>
    
                <ng-container matColumnDef="grnDate">
                <th mat-header-cell *matHeaderCellDef> Grn Date </th>
                <td mat-cell *matCellDef="let column"> {{column.grnDate|date}} </td>
                </ng-container>
    
                <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let column"> {{column.time|date:'shortTime'}} </td>
                </ng-container>
    
            
                <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let column"> {{column.comment}} </td>
                </ng-container>
    
                <ng-container matColumnDef="createdByName">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let column"> {{column.createdByName}} </td>
                </ng-container>
    
                <ng-container matColumnDef="purchaseOrderCode">
                    <th mat-header-cell *matHeaderCellDef> Po Code </th>
                    <td mat-cell *matCellDef="let column"> {{column.purchaseOrderCode}} </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let column">
                        <!-- <button mat-raised-button color="primary" 
                        (click)="OnViewDetails(column)"
                        class="btn-po-save">Show Details</button> -->
                        <button mat-icon-button color="primary" (click)="OnViewDetails(column)" class="btn-po-save">
                            <mat-icon>list</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                *ngIf="grnResponse"
                [length]="grnResponse.totalCount"
                [pageSize]="grnResponse.pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="OnPage($event)">
            </mat-paginator>
        </div>
        <div *ngIf="!grnResponse?.items.length" class="no-records-found">
            No Records Found
        </div>
    </div>
    
    <button mat-fab class="fab-plus" (click)="OnAddClick()">
        <mat-icon>add</mat-icon>
    </button>
</div>
