<div class="grn-container mat-elevation-z8">

    <div class="grn-loading-shade" *ngIf="IsItemLoading">
        <mat-spinner [diameter]="80" *ngIf="IsItemLoading"></mat-spinner>
    </div>
    <div class="grn-table-container">
        <table *ngIf="purchaseOrderDetails" mat-table [dataSource]="purchaseOrderDetails">
            
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let column"> {{column.item.name}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let column"> {{column.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef> Unit </th>
                <td mat-cell *matCellDef="let column"> {{column.unit.name}} </td>
            </ng-container>

            <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef> Barcode </th>
            <td mat-cell *matCellDef="let column"> {{column.item.barcode}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let column">
                    <button mat-icon-button (click)="OnDelete(column.id)" >
                        <mat-icon class="icon-red">delete</mat-icon>
                    </button>
                    <button mat-icon-button (click)="OnEdit(column)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" 
                    (click)="OnViewDetails(column)"
                    class="btn-po-save">Show Details</button>
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
