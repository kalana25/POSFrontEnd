<div class="card-container">
    <mat-card class="po-header">
        <app-purchase-order-header
        (purchaseOrderSaveModel)="OnModelReceived($event)"></app-purchase-order-header>
        <app-purchase-order-detail [ProductList]="selectedProductList">
        </app-purchase-order-detail>
    </mat-card>
    <mat-card class="po-detail">
        <app-pc-setup-board
        (productSelected)="OnSelectProduct($event)">
        </app-pc-setup-board>
    </mat-card>
</div>
